<!DOCTYPE html> 

{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Videoclub UPM</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'videoclub/css/login.css' %}>
</head>

<body class="bgBody">
    <nav class="navbar navbar-inverse customNavbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="..">Videoclub Online UPM</a>
            </div>
        </div>
    </nav>

    <div class="loginContainer">
        <form action={% url 'process_login' %} method="post">
            {% csrf_token %}
            <fieldset class="loginFieldSet">
                <h2>Log In</h2>
                <br>
                <p>Username:</p>
                <input type="text" name="username">
                <br>
                <br>
                <p>Password:</p>
                <input type="password" name="password">
                <br>
                <br>
                <input type="submit" value="Submit">
                <br>
                <br>
                {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
                {% endfor %}
            </fieldset>
        </form>
    </div>
</body>

</html>
