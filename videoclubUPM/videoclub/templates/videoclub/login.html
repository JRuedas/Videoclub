<!DOCTYPE html> 

{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Videoclub UPM</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'videoclub/css/login.css' %}>
</head>

<body class="bgBody">
    <nav class="navbar navbar-default navbar-inverse customNavbar" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href={% url 'index' %}>Videoclub Online UPM</a>
            </div>
        </div> <!-- /.container-fluid -->
    </nav>

    <div class="loginContainer">
        <form action={% url 'doLogin' %} method="post">
            {% csrf_token %}
            <fieldset class="loginFieldSet" id="fieldContainer">
                <h2>Log In</h2>
                <br>
                <p>Username:</p>
                <input type="text" name="username">
                <br>
                <br>
                <p>Password:</p>
                <input type="password" name="password">
                <br>
                <br>
                <input type="submit" value="Submit">
                <br>
                <br>
                {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
                {% endfor %}
            </fieldset>
        </form>
    </div>
</body>

</html>
