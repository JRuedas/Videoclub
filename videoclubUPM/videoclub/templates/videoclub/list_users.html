<!DOCTYPE html> 

{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create user - Videoclub UPM</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'videoclub/css/create_user.css' %}>
</head>

<body class="">
    <body>
        <nav class="navbar navbar-inverse customNavbar">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href={% url 'films' %}>Videoclub Online UPM</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="admin">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href={% url 'film' %}>Add Film</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href={% url 'doLogout' %}>Logout</a>
                </li>
            </ul>
          </div>
        </nav>
               
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>Username</td>
                        <td>Email</td>
                        <td>First name</td>
                        <td>Last name</td>
                        <td>Admin</td>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td><a href="{% url 'modify_user' %}?username={{ user.username | urlencode }}">{{ user.username }}</a></td>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.is_staff }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
