<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Search Film - Videoclub UPM</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'videoclub/css/search_film.css' %}>
</head>

<body>
    <nav class="navbar navbar-inverse customNavbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="..">Videoclub Online UPM</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="admin">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="./signup">Modify Users</a>
                        </li>
                        <li>
                            <a href="#">Modify Films</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <form action={% url 'process_logout' %}>
                        <button type="button" class="btn btn-default navbar-btn" action={% url 'process_logout' %}>Log out</button>
                    </form>
                </li>
            </ul>
    </nav>

    <div class="container-fluid">
        <form>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search film">
                <div class="input-group-btn">
                    <button class="btn btn-info" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
