<!DOCTYPE html> 

{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SignUp - Videoclub UPM</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'videoclub/css/login.css' %}>
</head>

<body class="bgBody">
    <body>
        <nav class="navbar navbar-inverse customNavbar">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="..">Videoclub Online UPM</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="rightTopNavbar">
              <ul class="nav navbar-nav navbar-right">
                <li class="admin">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#">Modify Users</a>
                    </li>
                    <li>
                      <a href="#">Modify Films</a>
                    </li>
                  </ul>
                </li>   
              </ul>
            </div>
          </div>
        </nav>

    <div class="container">
        <form action={% url 'process_signup' %} method="post">
            {% csrf_token %}
            <fieldset>
                <h2>Sign Up</h2>
                <br>
                <br>
                <p>Username:</p>
                <input type="text" name="username">
                <br>
                <br>
                <p>Password:</p>
                <input type="password" name="password">
                <br>
                <br>
                <p>Email:</p>
                <input type="email" name="email">
                <br>
                <br>
                <br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <br>
        <p><a class="btn btn-info btn-lg" href="http://localhost:8000/admin/auth/user/" role="button">Modify Users &raquo;</a></p>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
